<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pos Web</title>
  <link rel="stylesheet" href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="stylesheet" href="styles/login.css">
</head>

<body>

<div class="navbar navbar-inverse" style="min-height:35px">
  <div class="nav-collapse" style="height:auto">
    <ul class="nav">
      <li class="active">
        <a href="index.html">主页</a>
      </li>
    </ul>
  </div>
</div>
<div class="login">
  <div class="login-title"><p>用户登陆<p></div>
  <form action="/login" class="form-horizontal" role="form" method="post">
    <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="username">用户名</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="username" placeholder="用户名" required>
        </div>
    </div>
    <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="password">密  码</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" name="pwd" placeholder="密码" required>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id = "loginSubmit" class="btn btn-primary">提交</button>
      </div>
  </div>
  </form>
</div>
<script type="text/javascript" src="lib/jquery-2.1.1/jquery-2.1.1.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.2.0-dist/js/bootstrap.js"></script>


</body>
</html>
