<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pos Web Managment</title>
  <link rel="stylesheet" href="../lib/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../styles/main.css"/>
</head>

<body>
<div class="navbar navbar-inverse" style="min-height:35px">
  <div class="nav-collapse item-manage" style="height:auto">
    <a href="#">商品管理</a>
  </div>
</div>

<div class="add-items">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="item-name" class="col-sm-2 control-label">商品名称</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="item-name"
        placeholder="请输入商品名称">
      </div>
    </div>

    <div class="form-group">
      <label for="item-price" class="col-sm-2 control-label">商品单价</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" id="item-price"
         placeholder="请输入商品单价">
       </div>
    </div>
    <div class="form-group">
      <label for="item-unit" class="col-sm-2 control-label">商品单位</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" id="item-unit"
         placeholder="请输入商品单位">
       </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="submit" class="btn btn-default">添加商品</button>
      </div>
    </div>
  </form>
</div>


<script type="text/javascript" src="../lib/jquery-2.1.1/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../lib/lodash-2.4.1/lodash.compat.js"></script>

<script type="text/javascript" src="../scripts/model/item.js"></script>
<script type="text/javascript" src="../scripts/model/promotion.js"></script>
<script type="text/javascript" src="../scripts/utils.js"></script>
<script type="text/javascript" src="../scripts/add.js"></script>

</body>
</html>
